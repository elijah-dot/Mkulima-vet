{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'contact/contact.css'%}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9d6964b900.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid m-0 p-0" id="contact">
        <div class="row">
            <div class="col-6 form">
                <nav class="navbar transparent">
                    <a class="navbar-brand" href="{% url 'home' %}">Mk.vet</a>
                </nav>
                <h1>Stay in touch...</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form%}
                    <div class="input">
                        <input type="submit" value="Submit" class="btn btn-outline-dark">
                    </div>
                </form>
            </div>
            <div class="col-6 d-flex flex-column">
                <div class="top">
                    <div class="svg">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="bottom">
                    <div class="d-flex flex-row">
                        <i class="fa-solid fa-location-dot"></i>
                        <ul>
                            <li>37264-00100</li>
                            <li>Ngong' Lane Plaza</li>
                        </ul>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="fa-solid fa-envelope"></i>
                        <ul>
                            <li>mkulimavet@info.com</li>
                        </ul>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="fa-solid fa-phone"></i>
                        <ul>
                            <li>+254 703 867867</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
